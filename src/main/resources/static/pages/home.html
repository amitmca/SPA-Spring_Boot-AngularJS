<div class="row featurette">
	<div align="center" class="container col-med-9">
		<h1 ng-bind="mainHeader"></h1>
	</div>
</div>

<br/><br/>
<div class="row featurette"  xmlns:th="http://www.thymeleaf.org/">
	<div align="center" class="container blue-spa-main-content col-md-7">
		<br/>
			<!-- blog post once logged in -->
			<div ng-show="authenticated">
			<br/><br/>
					<h1 id="blogListHeader">{{blogListHeader}}</h1>
					
					<br/><br/>
					<table>
						<tr ng-repeat-start="blog in controller.data.blogList">
							<!-- title of blog post -->
							<td><h2>{{blog.title}}</h2></td>
						</tr>
						<tr>
							<td>
								<!-- button to open modal and display blog post -->
								<button type="button" class="btn btn-info btn-lg" data-toggle="modal" 
									data-target="#{{blog.id}}">View blog post</button>
							</td>
						</tr>
						
						<tr>
							<td>
							<!-- Modal -->
							  <div class="modal" id="{{blog.id}}" tabindex="-1" data-keyboard="true">
							    <div class="modal-dialog modal-lg"  role="document">
							    
							      <!-- Modal content-->
							      <div class="modal-content">
							        <div class="modal-header bg-inverse text-danger">
							          <button type="button" class="close" data-dismiss="modal">&times;</button>
							          <h4 class="modal-title" ng-bind="blog.title"></h4>
							        </div>
							        <div class="modal-body bg-inverse text-danger">
							        	<span ng-bind="blog.date"></span>
							        	<br/><br/>
							            <p ng-bind-html="blog.content"></p>
							        </div>
							        <div class="modal-footer bg-inverse text-danger">
							          <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
							        </div>
							      </div>
							      
							    </div>
							  </div>
							</td>
						</tr>
						<tr ng-repeat-end>					
							<td>Written by: {{blog.author}}<br/><br/></td>						
						</tr>
						
					</table>
										
					<br/><br/>
					
					<!--  -->
					<div align="center">
						
							<a href="#/list-all">
								<button class="btn btn-warning">List all blog posts!</button>
							</a>
						
					</div>
			</div>
			<!-- not logged in yet -->
			<div ng-show="!authenticated">
				Hello visitor! Login to check out the new blog posts!
			</div>
		<br/>
	</div>
</div>
